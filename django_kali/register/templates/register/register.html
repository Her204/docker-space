{% extends "lito_django/base.html" %}

{% block title %}Create an Account {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<form method="POST" class="form-group" style="width:50vw;font-size:2vw">
		{% csrf_token %}
		{{form|crispy }}
		<button type="submit" class="btn btn-success"
				style="font-size:2vw">Registrate</button>
	</form>
{% endblock %}
